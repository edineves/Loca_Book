<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Contato</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="contato">
            <form action="/formulario-contato" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome_usuario">
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email_usuario">
                </div>

                <div>
                    <label for="text">Mensagem:</label>
                    <textarea id="text" name="texto_usuario"></textarea>
                </div>

                <div class="button">
                    <button type="enviar">Enviar</button>
                </div>
            </form>
        </div>
    </body>

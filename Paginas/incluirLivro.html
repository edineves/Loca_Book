<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="UTF-8" />
	<title>Livros</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css" />


	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title> INCLUIR LIVRO </title>

	<link rel="stylesheet" href="./assets/estilo/normalize.css">
	<link rel="stylesheet" href="./assets/estilo/reset.css">
	<link rel="stylesheet" href="./assets/estilo.css">

</head>

<body>
	<center>
		<table border="1" width="42%">
			<form action="ServletLivros" method="get">
				<input type="hidden" name="cmd" value="incluir"> <br />
				<tr>
					<th colspan="2">
						<h1> Incluir Livro </h1>
					</th>
				</tr>
				<tr>
					<td> ISB:</td>
					<td><input type="text" name="txtCa" size="60" maxlength="60"></td>
				</tr>
				<tr>
					<td>book Tille:</td>
					<td><input type="text" name="txtNome" size="60" maxlength="60"></td>
				</tr>
				<tr>
					<td> Book Autor :</td>
					<td><input type="text" size="60" name="txtEmail" maxlength="60"></td>
				</tr>
				<tr>
					<td> Year of Publication:</td>
					<td><input type="text" name="txtData" size="60" id="dtaNasc" maxlength="60"></td>
				</tr>
				<tr>
					<td> Publisher:</td>
					<td><input type="text" name="txtEndereco" size="60" maxlength="60"></td>
				</tr>
				<tr>
					<td> Imagem URL</td>
					<td><input type="text" name="txtIdade" size="60" maxlength="60"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Enviar"></td>
				</tr>
			</form>
		</table>
	</center>

	<center>
		<a href="index.html"> voltar </a> <br />
	</center>

</body>

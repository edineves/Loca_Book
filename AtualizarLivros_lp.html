<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8" />
  <title>Loca Book® | Atualizar Livros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <link REL="shortcut icon" href="img\favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />


  <title> Atualizar Livros</title>


  <link rel="stylesheet" href="./css/style_forms.css">

</head>
<form>
  <table border="1">
    <form action="ServletLivros?cmd=atu" method="post">
      <tbody>
        <tr>
          <th colspan="2">
            <img src="img/Logotipo.jpg" class="logo">
          </th>
        </tr>
        <tr>
          <th colspan="2">
            <h2>Atualizar Livro</h2>
          </th>
        </tr>

        <tr>
          <td><strong>ISBN do Livro:</strong></td>
          <td>
            1
          </td>
        </tr>

        <tr>
          <td><strong>Título do Livro:</strong></td>
          <td>
            <input type="text" name="txtCa" size="30" maxlenght="3 0" placeholder="O Cérebro da Criança" />
          </td>
        </tr>

        <tr>
          <td><strong>Autor do Livro:</strong></td>
          <td>
            <input type="text" name="txtCa" size="30" maxlenght="3 0" placeholder="Daniel J. Siegel" />
          </td>
        </tr>

        <tr>
          <td><strong>Ano da Publicação:</strong></td>
          <td>
            <input type="month" placeholder="2015">
          </td>
        </tr>

        <tr>
          <td><strong>Editora:</strong></td>
          <td>
            <input type="text" name="txtCa" size="30" maxlenght="3 0" placeholder="nVersos Editora" />
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#JanelaModal">Atualizar</button>

          </td>
        </tr>

      </tbody>
    </form>
  </table>
</form>
<form>
  <a href="index.html">
    < Voltar </a> <br />
</form>
<div id="JanelaModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Confirmação de Atualização do Livro</h3>
        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h3>
          <strng>Atualização efetivada!</strng>
        </h3>
        <p>Você realizou a atualização do livro ISBN: <strong>1.</strong>
        </p>
        <p>Para consultar o livro, viste a página: <a href="consultarLivro.html">Consultar Livro</a></p>
      </div>
      <div class="modal-footer">
        <a href="index.html" class="btn btn-primary">Ir para Home</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
